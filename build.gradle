plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    maven { url "http://maven.aliyun.com/nexus/content/groups/public" }
    mavenCentral()

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'io.netty', name: 'netty-all', version: '4.1.49.Final'
    compile group: 'org.bytedeco', name: 'javacv', version: '1.4.4'
    compile group: 'org.bytedeco.javacpp-presets', name: 'ffmpeg-platform', version: '4.1-1.4.4'
}
